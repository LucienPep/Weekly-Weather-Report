<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <link rel="stylesheet" href="./Assets/styleResults.css" />
    <title>Weekly Weather Report: Results</title>
  </head>

  <body class="centre">
    <header>
        <h1 id="mainTitle">Weekly Weather Report</h1>
    </header>
    <div id="side">
        <h2>Search for Another City</h2>
        <form id="searchForm">
          <input id="searchInput" type="text" placeholder="Example 'Adelaide'">
          <button class="button">Search</button>
        </form>

        <h3>Previous Searches</h3>
        <div id="prevSearches"></div>

    </div>
    <main>
      <div id="mainArea"></div>
      <div id="fiveDay"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/Results.js"></script>
  </body>

</html>
